apply plugin: 'java'

sourceCompatibility = 1.7

sourceSets.main.java.srcDirs = ['Minesweeper/src']
sourceSets.test.java.srcDirs = ['Minesweeper/test']

project.ext.JAVA_HOME = System.getenv("JAVA_HOME")

dependencies {
  compile files("$JAVA_HOME/jre/lib/jfxrt.jar")
  testCompile group: 'junit', name: 'junit', version: "4.+"
}

repositories {
  mavenCentral()
}

task(runui, dependsOn: 'classes', type: JavaExec) {
  main = 'assign1.ui.MinesweeperGUI'
  classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'clean', 'test', 'runui'